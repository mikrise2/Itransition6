<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MainPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/game}" th:method="POST">
    <div class="row">
        <div class="p-3 col-sm-2">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="username" name="player1"
                       aria-label="username" aria-describedby="basic-addon2">
            </div>
        </div>
        <div class="p-3 col">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="game name" name="name"
                       aria-label="gameName" aria-describedby="basic-addon2">
            </div>
        </div>
        <div class="p-3 col">
            <div class="input-group mb-3">
                <input type="text" class="form-control" th:id="tagsString" placeholder="tags" th:name="tagsString"
                       aria-label="tags" aria-describedby="basic-addon2">
            </div>
        </div>
        <div class="p-3 col">
            <button type="submit" class="btn btn-dark" th:name="find" th:value="find">find game</button>
            <button type="submit" class="btn btn-dark" th:name="create" th:value="create">create game</button>
        </div>
    </div>
    <div th:each="game:${games}">
        <div class="container-md">
            <div class="row mt-3">
            <input type="submit" class="btn btn-dark btn-lg" th:value="'name: '+${game.getName()}+ '      tags: ' + ${game.tagsToString()}+'    status: '+${game.statusString()}" >
            </div>
        </div>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
</body>
</html>
