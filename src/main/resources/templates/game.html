<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="/webjars/jquery/jquery.min.js?x99730"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js?x99730"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js?x99730"></script>
    <script src="js/main.js" th:inline="javascript"></script>
    <style type="text/css">
        table {
            max-width: 420px;
            max-height: 420px;
            width: 85vw;
            height: 85vw;
            border-spacing: 4px 2px;
            margin: auto;
        }

        td {
            padding: 0;
            width: 33%;
            height: 33%;
        }

    </style>
</head>
<body>
<div th:object="${isSecond}">
    <div th:object="${username}">
        <input type="hidden" id="username" th:value="${username.toString()}">
        <input type="hidden" id="isSecond" th:value="${isSecond.toString()}">
        <div class="container-md" th:object="${game}">
            <input type="hidden" id="id" th:value="${game.getId()}">
            <p id="text" class="text-center fw-bold fs-2">Waiting for player</p>
            <table class="table-bordered">
                <tr>
                    <td id="1" th:game="${game.getId()}" onclick="sendMessage(this.getAttribute('game'),1);"></td>
                    <td id="2" th:game="${game.getId()}" onclick="sendMessage(this.getAttribute('game'),2);"></td>
                    <td id="3" th:game="${game.getId()}" onclick="sendMessage(this.getAttribute('game'),3);"></td>
                </tr>
                <tr onclick="">
                    <td id="4" th:game="${game.getId()}" onclick="sendMessage(this.getAttribute('game'),4);"></td>
                    <td id="5" th:game="${game.getId()}" onclick="sendMessage(this.getAttribute('game'),5);"></td>
                    <td id="6" th:game="${game.getId()}" onclick="sendMessage(this.getAttribute('game'),6);"></td>
                </tr>
                <tr>
                    <td id="7" th:game="${game.getId()}" onclick="sendMessage(this.getAttribute('game'),7);"></td>
                    <td id="8" th:game="${game.getId()}" onclick="sendMessage(this.getAttribute('game'),8);"></td>
                    <td id="9" th:game="${game.getId()}" onclick="sendMessage(this.getAttribute('game'),9);"></td>
                </tr>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
</body>
</html>
